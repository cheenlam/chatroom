<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="scss/all.css">
    <title>chatroom</title>
</head>

<body>
    <div class="chatbox">
        <div class="chatroom">
            <div class="chat_title">聊天室</div>
            <div class="chat_list" id="chat_list">
                <div id="chat_sc">
                    <ul></ul>
                </div>
            </div>
            <div class="chat_ipt" id="chat_ipt">
                <div class="chat_txt">
                    <div class="chat_msg" id="chat_msg" contenteditable="true"></div>
                    <span class="chat_take" disabled>Message</span>
                </div>
                <div class="chat_iconBtn" id="chat_iconBtn">
                    <div class="chat_iconList" id="chat_iconList">
                        <ul>
                            <li><img src="images/i_chat_1.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_2.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_3.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_4.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_5.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_6.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_7.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_8.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_9.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_10.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_11.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_12.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_13.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_14.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_15.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_16.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_17.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_18.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_19.png" class="chat_icon"></li>
                            <li><img src="images/i_chat_20.png" class="chat_icon"></li>
                        </ul>
                    </div>
                </div>
    
                <input type="color" class="chat_color" id="chat_color"></input>
            </div>
        </div>
    </div>
    

    <script src="js/chatroom.js"></script>
    <script>
    </script>
</body>

</html>
